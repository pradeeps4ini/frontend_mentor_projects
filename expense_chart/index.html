<!DOCTYPE html5>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="balance flex">
      <div class="amount">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div class="toggle-circle flex">
        <div class="circle"></div>
        <div class="circle2"></div>
      </div>
    </div>
    
    <div class="stats flex">
      <div>
        <p class="stats-title">Spending - Last 7 days</p>
      </div>
      
      <div class="bars flex">
        <div class="bar 0">
          <p></p>
          <div></div>
          <p>Mon</p>
        </div>
        <div class="bar 1">
          <p></p>
          <div></div>
          <p>Tue</p>
        </div>
        <div class="bar 2">
          <p></p>
          <div></div>
          <p>Wed</p>
        </div>
        <div class="bar 3">
          <p></p>
          <div></div>
          <p>Thu</p>
        </div>
        <div class="bar 4">
          <p></p>
          <div></div>
          <p>Fri</p>
        </div>
        <div class="bar 5">
          <p></p>
          <div></div>
          <p>Sat</p>
        </div>
        <div class="bar 6">
          <p></p>
          <div></div>
          <p>Sun</p>
        </div>
      </div>
      
      <div class="stats-compare flex">
        <div> 
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div>
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  
  </main>

  <footer class="attribution">
    <p>Hey there, this chart is developed by: <a href="https://github.com/pradeeps4ini">Pradeep Saini</a>.</p>
  </footer>
 
  <script src="script.js"></script>

</body>
</html>
