<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style_css/main.css">
</head>
<body class=" flow | margin-inline">
  <header class="margin-top">
    <img src="./images/logo.svg" alt="huddle logo" class="logo">
  </header>

  <main class="flow | width-all">
    <div class="width-all | mockup-img">
      <img src="./images/illustration-mockups.svg" alt="app ui mockup">
    </div>
    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-btn">Register</button>
    </section>

    <section class="connect-on-social-media">
      <a href="#" alt="connect with us on facebook"><img src="./images/facebook.svg" alt="facebook icon"></a>
      <a href="#" alt="connect with us on twitter"><img src="./images/twitter.svg" alt="twitter icon"></a>
      <a href="#" alt="connect with us on instagram"><img src="./images/instagram.svg" alt="instagram icon"></a>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
