<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="sr-only">NFT card</h1>
  <main class="grid">
    <div class="nft-image">
      <img class="image" src="./images/image-equilibrium.jpg" alt="nft Equilibrium numbered #3429">
    </div>
    <section class="content flex">
      <h2><a href="#" alt="link to the nft Equilibrium #3429">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="price flex">
        <li class="flex">
          <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
          <p>0.041ETH</p>
        </li>
        <li class="flex">
          <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
          <p>3 days left</p>
        </li>
      </ul>
      <figure class="artist flex">
        <img src="./images/image-avatar.png" alt="creator Jules Wyvern">
        <figcaption>Creation of <span><a href="#" alt="profile of the creator Jules Wyvern">Jules Wyvern</span></figcaption>
      </figure>      
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pradeeps4ini">Pradeep Saini</a>.</p>
  </footer>
</body>
</html>
